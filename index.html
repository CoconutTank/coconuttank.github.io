<!DOCTYPE html>
<html>
<title>And a wandering we go...</title>
<script src="js/dice_functions.js" defer>
</script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  function helloWorld2() {
    console.log("Hello World (via html)");
  }

  const buttons = document.querySelectorAll('button');

  for (const button of buttons) {
    button.addEventListener('click', helloWorld2);
  }
});  
</script>
<body>
<h1>Hello World</h1>
<p>What do?</p>
<p><button>Click for Hello World</button></p>
</body>
</html>
