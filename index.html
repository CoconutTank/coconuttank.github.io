<!DOCTYPE html>
<html>
<title>Dice Simulator</title>
<script src="js/dice_functions.js" defer></script>
<body>
  <h1>Dice Simulator</h1>
  <h2>Die Parameters</h2>
  <p>
	Min die value: <input id="min_die_value" value=1></input>
  </p>
  <p>
	Max die value: <input id="max_die_value" value=6></input>
  </p>
  <p>
	<button id="die_roll_button">Roll!!</button>
  </p>
  <h2>Die Stats</h2>
  <p id="die_stats"></p>
  <h2>Die Results</h2>
  <button id="clear_printed_results">Clear Die Results</button>
  <p id="printed_die_results"></p>
</body>
</html>
